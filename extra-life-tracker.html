<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="settings.js"></script>
        <script src="main.js"></script>

        <script>
            $(document).ready(function() {
                /* Initial setup of the layout and such based on user settings */
                setup();

                /* Call update to do initial populate and then repeat at interval */
                update();
                setInterval(update, settings.refreshTimeMS);
            });
        </script>
    </head>

    <body>
        <div id="tracking-container">
            <div id="tracking-team">
                <div id="team-name" class="name"></div>:
                $<div id="team-raised" class="raised"></div>/$<div id="team-goal" class="goal"></div>
            </div>

            <div id="participant-trackers"></div>
        </div>
    </body>
</html>
